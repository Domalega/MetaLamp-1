<!DOCTYPE html>
<html>

<head>
    <title>MetaLamp</title>
    <link rel="stylesheet" href="../css/main-style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-flex">
                <div class="header-logo">
                    <img src="../sourses/svg/logo.svg" alt="" class="header-logo__pic">
                </div>

                <div class="header-nav">
                    <ul class="header-nav__points">
                        <li class="header-nav__point"><a href="#!">О нас</a></li>
                        <li class="header-nav__point"><a href="#!">Услуги <img src="../sourses/svg/expand_more.svg"
                                    alt="" class="arrow"></a></li>
                        <li class="header-nav__point"><a href="#!">Вакансии</a></li>
                        <li class="header-nav__point"><a href="#!">Новости</a></li>
                        <li class="header-nav__point"><a href="#!">Соглашения</a></li>
                    </ul>
                </div>

                <div class="header-buttons">
                    <div class="header-buttons__enter">войти</div>
                    <div class="header-buttons__login">зарегистрироваться</div>
                </div>

            </div>
        </div>
    </header>
    <section class="main-section">
        <div class="wrapper">
            <div class="main-section__pic">
                <img src="../sourses/img/main-pic.jpg" alt="" class="main-section__picture">
                <p class="mains-section__text">Лучшие номера для вашей работы, отдыха и просто вдохновения</p>
            </div>
        </div>
    </section>
</body>

</html>
